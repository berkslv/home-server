version: '3.8'

services:
  # Cloudflare Tunnel - Secure remote access
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN_FILE=/run/secrets/cf_tunnel_token
    secrets:
      - cf_tunnel_token
    networks:
      - home-server
    healthcheck:
      test: ["CMD", "wget", "--spider", "--timeout=2", "http://localhost:2000/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Portainer - Docker management UI
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9443:9443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - portainer_data:/data
    networks:
      - home-server
    deploy:
      resources:
        limits:
          memory: 256M
    healthcheck:
      test: ["CMD", "wget", "--spider", "--timeout=2", "http://localhost:9000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Glances - System monitoring
  glances:
    image: nicolargo/glances:latest-full
    container_name: glances
    restart: unless-stopped
    pid: host
    ports:
      - "61208:61208"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /etc/os-release:/etc/os-release:ro
    environment:
      - GLANCES_OPT=-w
    networks:
      - home-server
    deploy:
      resources:
        limits:
          memory: 256M
    healthcheck:
      test: ["CMD", "wget", "--spider", "--timeout=2", "http://localhost:61208"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL - Database for Immich
  immich-postgres:
    image: ghcr.io/immich-app/postgres:14-vectorchord0.4.3-pgvectors0.2.0@sha256:bcf63357191b76a916ae5eb93464d65c07511da41e3bf7a8416db519b40b1c23
    container_name: immich-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      POSTGRES_DB: immich
      POSTGRES_INITDB_ARGS: '--data-checksums'
    volumes:
      - ${EXTERNAL_DRIVE}/immich/postgres:/var/lib/postgresql/data
    shm_size: 128mb
    secrets:
      - db_password
    networks:
      - home-server
    deploy:
      resources:
        limits:
          memory: 1G
    healthcheck:
      disable: false

  # Redis - Cache for Immich
  immich-redis:
    image: docker.io/valkey/valkey:9@sha256:546304417feac0874c3dd576e0952c6bb8f06bb4093ea0c9ca303c73cf458f63
    container_name: immich-redis
    restart: always
    networks:
      - home-server
    deploy:
      resources:
        limits:
          memory: 256M
    healthcheck:
      test: redis-cli ping || exit 1

  # Immich Server - Main API server
  immich-server:
    image: ghcr.io/immich-app/immich-server:release
    container_name: immich-server
    restart: always
    ports:
      - "2283:2283"
    volumes:
      - ${EXTERNAL_DRIVE}/immich/upload:/data
      - /etc/localtime:/etc/localtime:ro
    environment:
      DB_HOSTNAME: immich-postgres
      DB_USERNAME: postgres
      DB_PASSWORD_FILE: /run/secrets/db_password
      DB_DATABASE_NAME: immich
      REDIS_HOSTNAME: immich-redis
      LOG_LEVEL: log
    secrets:
      - db_password
    depends_on:
      immich-postgres:
        condition: service_healthy
      immich-redis:
        condition: service_healthy
    networks:
      - home-server
    deploy:
      resources:
        limits:
          memory: 2G
    healthcheck:
      disable: false

  # Immich Machine Learning - AI features
  immich-machine-learning:
    image: ghcr.io/immich-app/immich-machine-learning:release
    container_name: immich-machine-learning
    restart: always
    volumes:
      - model-cache:/cache
    environment:
      DB_HOSTNAME: immich-postgres
      DB_USERNAME: postgres
      DB_PASSWORD_FILE: /run/secrets/db_password
      DB_DATABASE_NAME: immich
      REDIS_HOSTNAME: immich-redis
      LOG_LEVEL: log
    secrets:
      - db_password
    networks:
      - home-server
    deploy:
      resources:
        limits:
          memory: 2G
    healthcheck:
      disable: false

networks:
  home-server:
    driver: bridge

volumes:
  portainer_data:
  model-cache:

secrets:
  db_password:
    file: /opt/home-server/secrets/db_password
  cf_tunnel_token:
    file: /opt/home-server/secrets/cf_tunnel_token
